<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentijnskaart</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hartjes achtergrond -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Hoofdcontainer -->
    <div class="container">
        <h1>💖 Happy Valentijnsdag! 💖</h1>

        <!-- Surprise-knop -->
        <button id="surpriseButton">🎁 Surprise!</button>
        <button id="matchmakingButton">🤝 matchmaking</button>

        <!-- Verborgen matchmaking container -->
        <div id="matchmakingContainer" class="hidden2">
            <!-- Naam velden en geboortedatum velden -->
            <form id="matchmakingForm">
                <label for="name1">Uw Naam:</label>
                <input type="text" id="name1" name="name1" required>
                <label for="name2">Partner Naam:</label>
                <input type="text" id="name2" name="name2" required>
                <label for="dob1">Uw Geboortedatum:</label>
                <input type="date" id="dob1" name="dob1" required>
                <label for="dob2">Partner Geboortedatum:</label>
                <input type="date" id="dob2" name="dob2" required>
                <button type="submit">Bereken Match!</button>
            </form>
            <div id="matchResult"></div>
        </div>

        <!-- Verborgen verrassing -->
        <div id="surpriseContainer" class="hidden">
            <p>Klik op het hartje om een verrassing te zien!</p>
            <div class="heart" id="heart" onclick="showMessage()"></div>
            <p id="message" class="hidden">Jij bent geweldig! 💌</p>
        </div>
    </div>

    <!-- Muziekknop -->
    <button id="toggleMusicButton">🎵 Speel Muziek</button>

    <!-- Audio -->
    <audio id="backgroundMusic" loop>
        <source src="4.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
